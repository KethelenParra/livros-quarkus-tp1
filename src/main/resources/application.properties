quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = livrostopicos1
quarkus.datasource.password = 123456
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/livrostopicos1db

%prod.quarkus.hibernate-orm.database.generation=update
%dev.quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql = true

mp.jwt.verify.publickey.location = token/publicKey.pem
mp.jwt.verify.issuer=unitins-jwt
smallrye.jwt.sign.key.location=token/privateKey.pem

# configurando os logs
quarkus.log.level = INFO
# quarkus.log.category."br.unitins.topicos1".level = DEBUG

# configurando log em arquivo
quarkus.log.file.enable=true
quarkus.log.file.path=logs/app.log
quarkus.log.file.level=TRACE
quarkus.log.file.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.file.rotation.file-suffix =.dd-MM-yyyy-HH-mm
